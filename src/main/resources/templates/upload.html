<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>

<h1>Upload de arquivos utilizando Spring!</h1>

<hr/>

<h4>Upload - Único arquivo:</h4>
<form method="POST" th:action="@{/upload}" enctype="multipart/form-data">
    <input type="file" name="foto"/> <br/><br/>
    <button type="submit">Upload</button>
</form>

<hr/>

<h4>Upload - Vários arquivos:</h4>
<form method="POST" th:action="@{/uploadArquivos}" enctype="multipart/form-data">
    <input type="file" name="fotos" multiple/> <br/><br/>
    <button type="submit">Upload</button>
</form>

<hr/>

<div th:if="${message}">
    <h2 th:text="${message}"/>
</div>

</body>
</html>
